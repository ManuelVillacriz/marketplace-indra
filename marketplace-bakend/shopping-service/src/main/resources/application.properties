spring.application.name=shopping-service
server.port=9092

spring.datasource.url=jdbc:postgresql://localhost:5432/db_shoppings
spring.datasource.username=postgres
spring.datasource.password=admin123
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.generate-ddl=true
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true
spring.jpa.hibernate.ddl-auto=update

logging.level.root=INFO
logging.level.com.gmlsoftware.alianza=DEBUG
logging.file.name=logs/application.log

product-service.url=http://localhost:9090
customer-service.url=http://localhost:9091

descuento-primer-semestre=0.05
descuento-segundo-semestre=0.15

springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html